<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>
<canvas id="c" width="512" height="512"></canvas>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

// Dark background
ctx.fillStyle = '#0a0a0a';
ctx.fillRect(0, 0, 512, 512);

// Coffee cup in center
ctx.save();
ctx.translate(256, 256);

// Cup body (white outline)
ctx.strokeStyle = '#ffffff';
ctx.lineWidth = 20;
ctx.fillStyle = 'rgba(139, 69, 19, 0.3)';

ctx.beginPath();
ctx.moveTo(-120, -80);
ctx.lineTo(120, -80);
ctx.lineTo(100, 100);
ctx.lineTo(-100, 100);
ctx.closePath();
ctx.fill();
ctx.stroke();

// Cup handle
ctx.beginPath();
ctx.arc(140, 0, 50, -Math.PI/2, Math.PI/2);
ctx.stroke();

// Coffee beans floating around
ctx.fillStyle = '#4a3020';
ctx.strokeStyle = '#000000';
ctx.lineWidth = 8;

const beans = [
    {x: -180, y: -150, r: 0.3},
    {x: 180, y: -150, r: -0.3},
    {x: -180, y: 150, r: 0.5},
    {x: 180, y: 150, r: -0.5}
];

beans.forEach(b => {
    ctx.save();
    ctx.translate(b.x, b.y);
    ctx.rotate(b.r);
    
    ctx.beginPath();
    ctx.ellipse(0, 0, 30, 45, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();
    
    ctx.strokeStyle = '#1a0f0a';
    ctx.lineWidth = 10;
    ctx.beginPath();
    ctx.moveTo(-12, -25);
    ctx.bezierCurveTo(-4, -12, 4, 12, 12, 25);
    ctx.stroke();
    
    ctx.restore();
});

ctx.restore();

// Convert to PNG and download
setTimeout(() => {
    canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon-512.png';
        a.click();
    });
}, 100);
</script>
</body>
</html>
