name: Build Android APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Cordova
      run: npm install -g cordova
    
    - name: Install dependencies
      run: npm install
    
    - name: Add Android platform
      run: cordova platform add android
    
    - name: Build APK
      run: cordova build android --debug
    
    - name: Sign APK (if keystore available)
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_PASSWORD" ]; then
          echo "Keystore found, signing APK..."
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore release.keystore \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk \
            "$KEY_ALIAS"
          zipalign -v 4 \
            platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk \
            caffeine-scramble-signed.apk
          mv caffeine-scramble-signed.apk platforms/android/app/build/outputs/apk/release/
        else
          echo "No keystore configured, skipping signing"
        fi
    
    - name: Rename APK
      run: |
        # Extract version from config.xml
        VERSION=$(grep -oP 'version="\K[^"]+' config.xml | head -1)
        echo "Version detected: $VERSION"
        
        # Debug APK path
        APK_PATH="platforms/android/app/build/outputs/apk/debug/app-debug.apk"
        if [ ! -f "$APK_PATH" ]; then
          echo "Error: APK not found at $APK_PATH"
          echo "Directory contents:"
          ls -R platforms/android/app/build/outputs/ || true
          exit 1
        fi
        
        # Copy and rename
        cp "$APK_PATH" "caffeine-scramble-v${VERSION}-debug.apk"
        echo "Created: caffeine-scramble-v${VERSION}-debug.apk"
        ls -lh caffeine-scramble-*.apk
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: caffeine-scramble-apk
        path: caffeine-scramble-*.apk
        retention-days: 30
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: caffeine-scramble-*.apk
        body: |
          ## Caffeine Scramble ${{ github.ref_name }}
          
          ### Download
          - Download the APK below
          - Enable "Install from unknown sources" on your Android device
          - Install and play!
          
          ### For F-Droid Users
          This app is available on F-Droid: [Coming Soon]
          
          ### Changes
          See CHANGELOG.md for details.
          
          ---
          Built automatically by GitHub Actions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
